<!DOCTYPE html><html><head><title>x01d | AngularJs example</title><!-- bootstrap--><link rel="stylesheet" href="pages/stylesheet.css"><script src="pages/script.js"></script></head><body ng-app="x01d"><nav class="navbar navbar-default navbar-static-top"><div class="container"><div class="navbar-header"><a href="#/home" class="navbar-brand">AngularJS Example</a><ul class="nav navbar-nav"><li><a href="#/home">Home</a></li><li><a href="#/todo">ToDo list</a></li></ul></div></div></nav><div class="container"><ng-view></ng-view></div><script type="text/ng-template" id="home_tpl"><div class="row"><div class="col-md-9"><h2>Роутеры</h2><code-hightlight><pre><code>app = angular.module 'x01d', [
  'ngRoute'
]
 
app.config [
  '$routeProvider',
  ($routeProvider) ->
    $routeProvider
      .when '/home',
        templateUrl: 'home_tpl'
        controller:  'HomeController'
      .when '/todo',
        templateUrl: 'todo_tpl'
        controller:  'TodoController'
      .otherwise
        redirectTo:  '/home'
]</code></pre></code-hightlight></div><div class="col-md-3"></div></div></script><script type="text/ng-template" id="todo_tpl"><h1>{{ message }}</h1></script></body></html>
